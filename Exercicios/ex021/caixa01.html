<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
            background-color:lightgray;
            height:300px;
            width:300px;

            border: 10px solid darkgreen;

            padding: 10px;

            margin: 20px auto 40px auto;

            outline: 5px dashed salmon;

        }
        a {
            border-width: 10px;
            border-style:solid;
            border-color:red;
        }
    </style>
</head>
<body>
    <h1>Exemplo Caixas Box-level</h1>
    <p>Parágrafos também são exemplo de caixas box-level, mas os <a href="#">links são exemplos de caixas inline-level. Vamos ver como tudo isso funciona</a></p>
</body>
</html>
