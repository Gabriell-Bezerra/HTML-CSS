<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links Personalizados</title>
    <style>
        body {
            font-family:Arial, Helvetica, sans-serif
        }
        a {
            color:black;
            text-decoration: none;
            font-weight:bold;
        }
        a:visited {
            color:blueviolet
        }
        a:hover {
            text-decoration: underline;
        }
        a::after {
            content:"[link]";
            text-decoration:none;
            font-weight: lighter;
            color:red;
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://github.com/gustavoguanabara/html-css/tree/master/aulas-pdf"target="_blank"rel="external">Repositorio GitHub</a></li>
        <li><a href="https://www.youtube.com/c/CursoemV%C3%ADdeo"target="_blank"rel="external">Canal do Youtube</a></li>
        <li><a href="https://www.cursoemvideo.com/#google_vignette"target="_blank"rel="external">Site do Curso em Video</a></li>
    </ul>
</body>
</html>
