<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formuário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" nome="nome" id="inome" required minlength="3" maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" nome="media" id="imedia" min="1" max="10" placeholder="0 a 10"step="0.1" value="5" required>
        </p>
        <p>
            <label for="imes">Período Letivo:</label>
            <input type="month" nome="mes" id="imes" value="2024-11">
        </p>
        <p>
            <label for="idia">Dia da Prova:</label>
            <input type="date" nome="dia" id="idia">
        </p>
        <p>
            <label for="ihora">Horário da Prova:</label>
            <input type="time" nome="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
