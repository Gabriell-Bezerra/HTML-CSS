<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframes</title>
    <style>
        iframe {
            height: 500px;
            width: 500px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p> 
        Acessando o site do 

        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="400px"width="400px" scrolling="no">
            <a href="https://www.cursoemvideo.com/"target="_blank" rel="external">CursoEmVideo</a>
        </iframe>

        para aprender a programar.
    </p>
    <p>
        O repositorio do Guanabara
        <iframe src="https://github.com/gustavoguanabara" frameborder="0">
            <a href="https://github.com/gustavoguanabara"target="_blank"rel="external"> no GitHub</a>
        </iframe> 
        também é bem legal!
    </p>
</body>
</html>
