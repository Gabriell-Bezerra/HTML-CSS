<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="wth=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="vicon.B.ico" type="image/x-icon">
    <title>Formatação de Textos</tit>
    <!--Isto serve para marcar todoss textos de uma só vez, em vez de ir paragrafó por paragrafó-->
    <style>    
        mark{
            background-color: blueviet;
        }
    </style>
</head>
<body>
    <h1>Principais Formatações</h1>
    <h2>Negrito / Destaque</h2>
    <p>Nessa frase, temos um <b>termem negrito</b> usando a tag  B (Não semântica)</p>
    <p>Nesta frase tem um <strong> tmo em destaque</strong>(semântica)</p>
    <h2>Itálico / Ênfaze</h2>
    <p>Nesta frase, temos um <i>termem Itálico</i> usando a tag  I (Não Semântica) </p>
    <p>Nesta frase, temos um <em> teo em ênfase</em> usando a tag EM (Semântica).</p>
    <h2>Texto Marcado</h2>
    <p>Podemos criar também <mark>umexto marcado</mark> usando a tag MARK.</p>
    <p>E no outro paragrafó temos <mk>temos outro texto marcado</mark>no final</p>
    <h2>Texto GRANDE e pequeno</h2>
    <p>Estamos criando um <big>Texto Grande</big> e um <small>texto pequeno</small> nesse paragrafó</p>
    <h2>Texto deletado</h2>
    <p>Podemos marcar indicar <del>  texto excluido</del> para que ele deve ser lido mas não considerado.</p>
    <h1>Texto inserido</h1>
    <p>Podemos marcar <ins>um texto mo inserido</ins> para dar uma ênfase e indicar que ele foi adicionado depois.</p>
    <p>Existe também o <u>sublinhand/u> com a tag U (não semnatica)</p>
    <h2>Texto sobreescrito</h2>
    <p>Para inserir coisas do tipo x20+3</p>
    <h2>Texto subescrito</h2>
    <p>Para inserir coisas do tipo H2O</p>
</body>
</html>
