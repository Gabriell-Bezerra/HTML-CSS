<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    
    <style>
        * { /*Confguraçãos globais das CSS*/
            height: 100%;
        }
        body {
            background-image: linear-gradient(to right, #6104BF 5%, #2404BF, #9F04BF);
            background-attachment: fixed;
        }
        h1 {
            text-align: center; 
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
